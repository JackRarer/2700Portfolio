<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 0 7" fov="100" animation="property: position; to: 0 0 0; dur: 3500; easing: easeInOutSine; loop: true; dir: alternate"></a-camera>

      <a-torus color="#F7DBD0" arc="180" radius="5" radius-tubular="0.1" position="-10 0 -10" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#F7DBD0" arc="180" radius="5" radius-tubular="0.1" position="10 0 -10" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#F7DBD0" radius="0.2" height="20" position="0 5 -10" rotation="0 0 90" shader="flat"></a-cylinder>
        <a-cylinder color="#F7DBD0" radius="0.2" height="20" position="0 -5 -10" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-torus color="#EDC1B6" arc="180" radius="6" radius-tubular="0.1" position="-10 0 -9.5" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#EDC1B6" arc="180" radius="6" radius-tubular="0.1" position="10 0 -9.5" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#EDC1B6" radius="0.2" height="20" position="0 6 -9.5" rotation="0 0 90" shader="flat"></a-cylinder>
        <a-cylinder color="#EDC1B6" radius="0.2" height="20" position="0 -6 -9.5" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-torus color="#E9AA9B" arc="180" radius="7" radius-tubular="0.1" position="-10 0 -9" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#E9AA9B" arc="180" radius="7" radius-tubular="0.1" position="10 0 -9" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#E9AA9B" radius="0.2" height="20" position="0 7 -9" rotation="0 0 90" shader="flat"> </a-cylinder>
        <a-cylinder color="#E9AA9B" radius="0.2" height="20" position="0 -7 -9" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-torus color="#E1907B" arc="180" radius="8" radius-tubular="0.1" position="-10 0 -8.5" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#E1907B" arc="180" radius="8" radius-tubular="0.1" position="10 0 -8.5" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#E1907B" radius="0.2" height="20" position="0 8 -8.5" rotation="0 0 90" shader="flat" shader="flat"></a-cylinder>
        <a-cylinder color="#E1907B" radius="0.2" height="20" position="0 -8 -8.5" rotation="0 0 90" shader="flat" shader="flat"></a-cylinder>

      <a-torus color="#D47966" arc="180" radius="9" radius-tubular="0.1" position="-10 0 -8" rotation="0 0 90" shader="flat" shader="flat"> </a-torus>
      <a-torus color="#D47966" arc="180" radius="9" radius-tubular="0.1" position="10 0 -8" rotation="0 0 -90" shader="flat" shader="flat"></a-torus>
        <a-cylinder color="#D47966" radius="0.2" height="20" position="0 9 -8" rotation="0 0 90" shader="flat"></a-cylinder>
        <a-cylinder color="#D47966" radius="0.2" height="20" position="0 -9 -8" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-torus color="#E9AA9B" arc="180" radius="10" radius-tubular="0.1" position="-10 0 -7.5" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#E9AA9B" arc="180" radius="10" radius-tubular="0.1" position="10 0 -7.5" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#E9AA9B" radius="0.2" height="20" position="0 10 -7.5" rotation="0 0 90" shader="flat"></a-cylinder>
        <a-cylinder color="#E9AA9B" radius="0.2" height="20" position="0 -10 -7.5" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-torus color="#E1907B" arc="180" radius="11" radius-tubular="0.1" position="-10 0 -7" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#E1907B" arc="180" radius="11" radius-tubular="0.1" position="10 0 -7" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#E1907B" radius="0.2" height="20" position="0 11 -7" rotation="0 0 90" shader="flat"></a-cylinder>
        <a-cylinder color="#E1907B" radius="0.2" height="20" position="0 -11 -7" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-torus color="#D47966" arc="180" radius="12" radius-tubular="0.1" position="-10 0 -6.5" rotation="0 0 90" shader="flat"></a-torus>
      <a-torus color="#D47966" arc="180" radius="12" radius-tubular="0.1" position="10 0 -6.5" rotation="0 0 -90" shader="flat"></a-torus>
        <a-cylinder color="#D47966" radius="0.2" height="20" position="0 12 -6.5" rotation="0 0 90" shader="flat"></a-cylinder>
        <a-cylinder color="#D47966" radius="0.2" height="20" position="0 -12 -6.5" rotation="0 0 90" shader="flat"></a-cylinder>

      <a-sphere color="#F7DBD0" radius="0.5" position="-16 0 -14" shader="flat"
        animation__radius="property:  radius;  easing:  easeInOutSine;  dir:  alternate;  from:  0.5;  to:  4; dur: 3500; loop: true"
        animation__move="property: position; to: 12 0 -14; dur: 3500; easing: easeInOutSine; loop: true; dir: alternate" 
        animation__color="property: components.material.material.color; type: color; to: #D47966;; dur: 3500; easing: easeInOutSine; dir: alternate; loop: true">
      </a-sphere>

      <a-sky color="#A85648"></a-sky>
    </a-scene>
  </body>
</html>
